l_simp_chinese:

a_1644_chinese_zhanbing:0 "晚明战兵营"
a_1644_chinese_zhanbing_desc:0 "冷兵器为主、部分装备火器的晚明营正兵，训练尚可但火器配备不足。"
a_1644_chinese_musketeers:0 "西法火器营"
a_1644_chinese_musketeers_desc:0 "仿效西法训练、大量装备火绳枪和火炮支援为核心的精锐营制。西法营源自孙元化等人编练的登州火器营，是明末最强大的步兵部队之一。"
a_1644_chinese_cavalry:0 "晚明骑营"
a_1644_chinese_cavalry_desc:0 "各镇组建的独立骑兵营。"
a_1644_guanning_cavalry:0 "关宁铁骑"
a_1644_guanning_cavalry_desc:0 "以三眼铳为标志性火器的关宁铁骑，是明末北方最精锐的骑兵之一。"



# 八旗单位名称
a_banner_niru:0 "八旗牛录"
a_banner_niru_desc:0 "八旗牛录，是清八旗制度中的基层军事单位，每个牛录约300人。"

a_ujen_cooha:0 "乌真超哈"
a_ujen_cooha_desc:0 "乌真超哈（ujen cooha，满语：重兵），即汉军八旗。是明末主动归附或被俘获于辽东的汉军。汉军创制之初扮演着八旗军队中炮兵部队的角色，会铸造火器火炮。汉军熟悉汉地，是促成清朝征服中原的关键性角色。"

