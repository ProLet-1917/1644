# 八旗骑兵征召兵
levy_banner_cavalry:0 "八旗应征骑兵"
levy_banner_cavalry_desc:0 "从八旗阶层征召的重装骑兵部队。八旗制度是清朝的根本军事制度，战时为兵，平时为民。这些征召的八旗骑兵装备精良，训练有素，是清军的主力突击力量。满洲八旗和蒙古八旗的骑兵保持了游牧民族的骑射传统，配合重甲和长矛，形成了独特的战斗风格。"

# 八旗单位名称
a_banner_cavalry:0 "八旗骑兵"
a_banner_cavalry_desc:0 "八旗重装骑兵是清军的主力突击部队。这些骑兵装备精良的盔甲、长矛和弓箭，既能进行冲锋作战，也能进行骑射。满洲八旗和蒙古八旗的骑兵保持了游牧民族的战斗传统，同时吸收了中原的重骑兵技术，形成了独特的战斗风格。"

a_ujen_cooha:0 "乌真超哈"
a_ujen_cooha_desc:0 "乌真超哈（ujen cooha，满语：重兵）是清朝特有的汉人步兵组织。主要由汉军八旗管辖下的汉人农民征召而来，装备简陋，训练不足，战斗力较弱。但由于数量众多，可以作为辅助部队用于攻城、守城和后勤运输等任务。在清军作战体系中，乌真超哈承担着大量的辅助性工作。"

