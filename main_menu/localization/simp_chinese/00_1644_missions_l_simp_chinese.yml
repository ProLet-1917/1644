l_simp_chinese:
 # 统一中国Mission
 unify_china_1644:0 "存亡继绝"
 unify_china_1644_desc:0 "甲申国变，神器迁易。北都沦陷，神州陆沉。流寇鸱张于内，索虏窥伺于外。当此天地翻覆、华夷变乱之际，唯有存亡继绝，方能保全华夏衣冠，不使吾国沦为左衽之乡。"
 
 # 任务1: 控制华北核心地区
 mission_control_north_china:0 "克复神京"
 mission_control_north_china_desc:0 "京师者，天下之根本也。今腥膻遍地，宗庙蒙尘。若不收复顺天，驱逐腥膻，何以告慰列祖列宗？当先取燕赵，传檄齐鲁，则北方可定，神京可复。"
 mission_control_north_china_tt:0 "控制顺天（北京）、直隶及山东地区。此乃光复故土之第一步，亦是向天下昭示正统所在。"
 
 # 任务2: 控制江南
 mission_control_jiangnan:0 "固本宁邦"
 mission_control_jiangnan_desc:0 "东南形胜，三吴都会。苏、松、常、镇，财赋之渊薮；金陵王气，人文之荟萃。据统计，仅苏松两府，户口百万，赋税甲于天下。若得江南，控扼长江，则钱粮足而士马精，王业可期也。"
 mission_control_jiangnan_tt:0 "控制江南诸府及留都南京。掌握东南膏腴之地，为恢复大业提供坚实之物质基础。"
 
 # 任务3: 统一中国（最终任务）
 mission_unify_china_final:0 "再造玄黄"
 mission_unify_china_final_desc:0 "九幽六合，悉归版图。僭伪者既已伏诛，割据者皆已授首。乾坤重整，万象更新。当昭告皇天后土，正位凝命，建万世之基业，开中兴之太平。"
 mission_unify_china_final_tt:0 "完全控制南北两京及十三省之地，并确保所有竞争者皆已败亡。功成之日，即是受命于天、登极称帝之时。"
 
 # 奖励提示
 unified_china_reward_tt:0 "正式成为中华正统（Middle Kingdom）之共主，获得“天命所归”永久修正，威加海内，万国来朝。"
 jiangnan_wealth_modifier:0 "东南膏腴"
 jiangnan_wealth_modifier_desc:0 "苏湖熟，天下足。掌控江南财赋之地，国家岁入倍增。"
 unified_china_modifier:0 "天命所归"
 unified_china_modifier_desc:0 "受命于天，既寿永昌。大一统之局已定，国泰民安，四夷宾服。"
