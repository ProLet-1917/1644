 ###Dutch indepdence events uggggg
 netherland_independent.1: "オランダ独立運動"
 netherland_independent.1.t: "オランダ独立運動"
 netherland_independent.1.desc: "1579年1月、いくつかのオランダ諸州と都市は、スペイン王フィリップ2世に対抗するため、共同の誓約としてユトレヒト同盟を結成した。これは後に七州連合共和国の基礎とみなされる。\n同年1月23日、ホラント、ゼーラント、ユトレヒト、フローニンゲンが署名し、同年中にヘント、フリースラントの都市、さらにゲルデルンの3管区（ナイメーヘン管区、フェルウェー管区、ズトフェン伯領）も参加した。夏にはアメルスフォールト、イープル、アントウェルペン、ブレダ、ブリュッセルも加わった。1580年2月にはリエール、ブルッヘとその周辺も署名した。フローニンゲン市もフリースラント総督ジョージ・ファン・レネンベルフの影響で同盟に参加した。ゲルデルンの第四管区である上部ゲルデルンのみは署名しなかった。1580年4月にはオーファーアイセル、ドレンテも署名した。"
 netherland_independent.1.a: "連合共和国のために！"

 netherland_independent.2: "オランダ独立運動"
 netherland_independent.2.t: "オランダ独立運動"
 netherland_independent.2.desc: "いくつかの州と都市がユトレヒト同盟を結成した。これに対抗し、我々はアラス同盟を組織し、反乱軍を討つため軍を召集しなければならない！"
 netherland_independent.2.a: "国王とスペインのために！"

 netherland_independent.3: "オランダ独立運動の終結"
 netherland_independent.3.t: "オランダ独立運動の終結"
 netherland_independent.3.desc: "長年にわたる戦いの末、スペイン軍は反乱地域のほぼすべてを占領した。組織的抵抗は壊滅し、これはオランダ独立運動の終わりを意味する。\nスペインの勝利！"
 netherland_independent.3.a: "国王とスペインは勝利した！"

 netherland_independent.4: "オランダ独立運動の終結"
 netherland_independent.4.t: "オランダ独立運動の終結"
 netherland_independent.4.desc: "長年の戦いの末、オランダ軍はスペイン支配をついに打ち破った。これはオランダ独立運動の終結を意味する。\n連合共和国の勝利！\nJe maintiendrai!"
 netherland_independent.4.a: "連合共和国は勝利した！"

 netherland_independent.5: "オランダ独立運動の終結"
 netherland_independent.5.t: "オランダ独立運動の終結"
 netherland_independent.5.desc: "長年の戦いの末、双方は和平交渉に応じ、ミュンスター条約に署名した。これにより彼らの争いは終わり、ユトレヒト同盟とアラス同盟は解散し、その加盟国は連合共和国またはスペイン領ネーデルラントに編入された。"
 netherland_independent.5.a: "ついに戦争が終わった！"

 netherland_independent.6: "スペインとの和平交渉？"
 netherland_independent.6.t: "スペインとの和平交渉？"
 netherland_independent.6.desc: "長年の戦争の末、我々はネーデルラント全域を制する決定的勝利を得られていない。スペインとの和平を結ぶべきだろうか？"
 netherland_independent.6.a: "はい、民は平和を望んでいる"
 netherland_independent.6.b: "いいえ、民はまだ戦いを望んでいる"

 netherland_independent.7: "オランダ側からの和平を受け入れる？"
 netherland_independent.7.t: "オランダ側からの和平を受け入れる？"
 netherland_independent.7.desc: "長年の戦争の末、我々もネーデルラント全域を制する決定的勝利を得られていない。オランダ側と和平を結ぶべきだろうか？"
 netherland_independent.7.a: "はい、民は平和を望んでいる"
 netherland_independent.7.b: "いいえ、民は平和を望んでいない"

 netherland_independent.8: "ミュンスターの和約"
 netherland_independent.8.t: "ミュンスターの和約"
 netherland_independent.8.desc: "［GetCurrentYear］、双方は合意に達し、文書は承認のためハーグとマドリードに送られた。条約署名の直後、両国の大使は植民地と領土間の航海と貿易に関する条項に合意した。\n\n条約は1か月後にマドリードで、さらに2か月後にハーグの州議会で批准され、ミュンスター市庁舎で公布された。こうしてオランダ独立運動は終結した。"
 netherland_independent.8.a: "ついに終わった！"

 netherland_independent.9: "トリーアの和約"
 netherland_independent.9.t: "トリーアの和約"
 netherland_independent.9.desc: "［GetCurrentYear］、連合共和国はブリュッセルを掌握し、スペインの低地地方支配は終わりを迎えた。アラス同盟の加盟国はすべて我々の支配下に入る。これは連合共和国の完全勝利である。"
 netherland_independent.9.a: "Je maintiendrai!"

