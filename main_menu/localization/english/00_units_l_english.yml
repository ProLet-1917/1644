a_banner_niru:0 "Banner Cavalry"
a_banner_niru_desc:0 "Banner heavy cavalry is the main shock force of the Qing army. These cavalrymen are equipped with fine armor, lances, and bows, capable of both charging and mounted archery. The cavalry of the Manchu and Mongol Banners maintain the combat traditions of nomadic peoples while absorbing heavy cavalry techniques from the Central Plains, forming a unique combat style."

a_ujen_cooha:0 "Ujen Cooha"
a_ujen_cooha_desc:0 "Ujen Cooha (Manchu: heavy troops), or Chinese Banners, are elite firearm troops of the Qing Dynasty. During the Chongde reign, they were organized as independent banners by Emperor Taizong due to their exceptional ability to cast and use artillery, serving as the main artillery force within the Eight Banners. Well-equipped with cannons and firearms, familiar with Central Plains terrain, and skilled in siege warfare and firearm tactics, they were the vanguard of Qing's conquest of China. Beyond firearm expertise, Chinese Banners also had natural advantages in intelligence gathering and winning over defectors."

