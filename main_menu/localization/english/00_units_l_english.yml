# Banner Cavalry Levy
levy_banner_cavalry:0 "Banner Cavalry Levy"
levy_banner_cavalry_desc:0 "Heavy cavalry levied from the Banner system. The Banner system is the fundamental military institution of the Qing Dynasty, where people serve as soldiers in wartime and civilians in peacetime. These levied Banner cavalry are well-equipped and well-trained, forming the main shock force of the Qing army. The cavalry of the Manchu and Mongol Banners maintain the mounted archery traditions of nomadic peoples, combined with heavy armor and lances, creating a unique combat style."

# Ujen Cooha Levy
levy_ujen_cooha:0 "Ujen Cooha Levy"
levy_ujen_cooha_desc:0 "Infantry levied from Han Chinese peasants. Ujen Cooha (Manchu: heavy troops) is a unique Han Chinese infantry organization in the Qing Dynasty, primarily composed of Han Chinese peasants and laborers under the jurisdiction of the Chinese Banners. These levied troops are poorly equipped and inadequately trained, but their large numbers make them useful as auxiliary forces for siege and garrison duties."

# Banner Unit Names
a_banner_cavalry:0 "Banner Cavalry"
a_banner_cavalry_desc:0 "Banner heavy cavalry is the main shock force of the Qing army. These cavalrymen are equipped with fine armor, lances, and bows, capable of both charging and mounted archery. The cavalry of the Manchu and Mongol Banners maintain the combat traditions of nomadic peoples while absorbing heavy cavalry techniques from the Central Plains, forming a unique combat style."

a_ujen_cooha:0 "Ujen Cooha"
a_ujen_cooha_desc:0 "Ujen Cooha (Manchu: heavy troops) is a unique Han Chinese infantry organization in the Qing Dynasty. Recruited primarily from Han Chinese peasants under the Chinese Banners, they are poorly equipped and inadequately trained, with relatively weak combat effectiveness. However, due to their large numbers, they can serve as auxiliary forces for sieges, garrisons, and logistics. Within the Qing military system, Ujen Cooha undertake a large amount of auxiliary work."

