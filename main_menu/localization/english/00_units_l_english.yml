a_1644_chinese_zhanbing:0 "Late Ming Battalion"
a_1644_chinese_zhanbing_desc:0 "Late Ming infantry battalions equipped primarily with pikes and cold weapons, with decent training but insufficient firearms."
a_1644_chinese_musketeers:0 "Western Firearms Battalion"
a_1644_chinese_musketeers_desc:0 "Elite battalions trained in Western methods, centered on matchlock muskets and artillery support, originating from the Dengzhou Firearms Battalion reformed by Sun Yuanhua and others. Capable of tearing through enemy formations with concentrated firepower, they were among the most powerful infantry units of the late Ming period."
a_1644_chinese_cavalry:0 "Cavalry Battalion"
a_1644_chinese_cavalry_desc:0 "Cavalry independently organized by various military commands."
a_1644_guanning_cavalry:0 "Guanning Cavalry"
a_1644_guanning_cavalry_desc:0 "The Guanning Cavalry, renowned for combining armored cavalry, firearms, and mounted archery, was one of the most elite cavalry forces in northern China during the late Ming period."

