l_english:
 netherland_independent.1: "The Dutch independence movement"
 netherland_independent.1.t: "The Dutch independence movement"
 netherland_independent.1.desc: "In the January 1579,between a number of Dutch provinces and cities, to reach a joint commitment against the king, Philip II of Spain,formed the Union of Utrecht.It is also regarded as the foundation of the Republic of the Seven United Provinces.\nThe treaty was signed on 23 January by Holland, Zeeland, Utrecht and the province of Groningen.During the following months of 1579, other states signed the treaty as well, such as Ghent, cities from Friesland, as well as three of the quarters of Guelders (Nijmegen Quarter, Veluwe Quarter, Zutphen County). In the summer of 1579, Amersfoort from the province of Utrecht also joined, together with Ypres, Antwerp, Breda and Brussels. In February 1580, Lier, Bruges and the surrounding area also signed the treaty. The city of Groningen shifted in favor under influence of the stadtholder for Friesland, George van Rennenberg, and also signed the treaty. The fourth quarter of Guelders, Upper Guelders, never signed the treaty. In April 1580, Overijssel and Drenthe signed on."
 netherland_independent.1.a: "For the United Provinces!"
 netherland_independent.2: "The Dutch independence movement"
 netherland_independent.2.t: "The Dutch independence movement"
 netherland_independent.2.desc: "Few county and citys formed the Union of Utrecht,as respond,our support formed the Union of Arras.We must organzied our army and destroy the rebel!"
 netherland_independent.2.a: "For the King and Spain!"
 netherland_independent.3: "The End of Dutch independence movement"
 netherland_independent.3.t: "The End of Dutch independence movement"
 netherland_independent.3.desc: "After so many years,the spain troop now occupy almost all rebel land.The organized resistance movement has now been destroyed.This is the sign of the end of Dutch independence movement.\nSpain Victory!"
 netherland_independent.3.a: "The King and Spain now victory!"
 netherland_independent.4: "The End of Dutch independence movement"
 netherland_independent.4.t: "The End of Dutch independence movement"
 netherland_independent.4.desc: "After so many years,the dutch troop now destroy the spain kingdom.This is the sign of the end of Dutch independence movement.\n United Provinces Victory!\n Je maintiendrai!"
 netherland_independent.4.a: "The United Province now victory!"
 netherland_independent.5: "The End of Dutch independence movement"
 netherland_independent.5.t: "The End of Dutch independence movement"
 netherland_independent.5.desc: "After so many years,seems both dutch and spain now calm down and sign the Peace of Münster.Their conflict now ended.Both Union of Utrecht and Union of Arras now disband and all their member become part of United Provinces or Spain's Netherland"
 netherland_independent.5.a: "Finally they end the war!"
 netherland_independent.6: "Peace talk with Spain?"
 netherland_independent.6.t: "Peace talk with Spain?"
 netherland_independent.6.desc: "After so many years,seems we all can not get the final victory to control all duth region.Should we make peace with Spain?"
 netherland_independent.6.a: "Yes,Our people want peace"
 netherland_independent.6.b: "No,Our people doesnt want peace"
 netherland_independent.7: "Accept the peace talk from Dutches?"
 netherland_independent.7.t: "Accept the peace talk from Dutches?"
 netherland_independent.7.desc: "After so many years,seems we all can not get the final victory to control all duth region.Should we make peace with Dutches?"
 netherland_independent.7.a: "Yes,Our people want peace"
 netherland_independent.7.b: "No,Our people doesnt want peace"
 netherland_independent.8: "Peace of Münster"
 netherland_independent.8.t: "Peace of Münster"
 netherland_independent.8.desc: "On [GetCurrentYear], the parties reached agreement and the text sent to The Hague and Madrid for approval. As an immediate consequence of the signing of the treaty, then the ambassadors of both countries agreed to and signed on to a particular item on the navigation and trade between the two states, her colonies and dominions.\n\nThe treaty was ratified in Madrid on 1 month later and by the Assembly of the States General in The Hague on 2 month later and solemnly published and announced in the town hall of Münster.Then States General narrowly approved the Treaty\nAs the end of Dutch independence movement"
 netherland_independent.8.a: "Finally Ended!"
 netherland_independent.9: "Peace of Trier"
 netherland_independent.9.t: "Peace of Trier"
 netherland_independent.9.desc: "On [GetCurrentYear], United Province successful control Brussel,The Spanish rule in the Lowlands now came to an end.All member from Union of Arras now become our dominion.This is the victory of United Provinces."
 netherland_independent.9.a: "Je maintiendrai!"