 # 事件 1: 启动
 late_ming_crisis.1.t: "崇祯朝的危机"
 late_ming_crisis.1.desc: "甲申之变在即，天下大乱。各方势力都已做好准备，迎接这场决定中国命运的决战。"
 late_ming_crisis.1.a: "苍天已死，黄天当立..."

 # 事件 10: 多尔衮
 late_ming_crisis.10.t: "多尔衮的摄政"
 late_ming_crisis.10.desc: "摄政王多尔衮整顿八旗，意图入主中原。"
 late_ming_crisis.10.a: "整军经武，准备入关"
 late_ming_crisis.10.b: "静观其变"

 # 事件 11: 招降
 late_ming_crisis.11.t: "招降纳叛"
 late_ming_crisis.11.desc: "明朝将领大多动摇，正是招降的好时机。"
 late_ming_crisis.11.a: "广发劝降信"

 # 事件 20: 练饷
 late_ming_crisis.20.t: "征收练饷"
 late_ming_crisis.20.desc: "国库空虚，崇祯帝不得不加派“练饷”，但这更加剧了民怨。"
 late_ming_crisis.20.a: "苦一苦百姓"
 late_ming_crisis.20.b: "不可再加赋了"

 # 事件 21: 勤王
 late_ming_crisis.21.t: "勤王诏书"
 late_ming_crisis.21.desc: "京师危急，只有召唤吴三桂的关宁铁骑入卫才能解围。"
 late_ming_crisis.21.a: "飞檄勤王！"

 # 事件 22: 罪己诏
 late_ming_crisis.22.t: "罪己诏"
 late_ming_crisis.22.desc: "朕非亡国之君，臣皆亡国之臣！"
 late_ming_crisis.22.a: "皆诸臣误朕！"

 # 事件 30: 吃大户
 late_ming_crisis.30.t: "吃大户"
 late_ming_crisis.30.desc: "义军所到之处，拷掠官绅，以此充饷。"
 late_ming_crisis.30.a: "助饷！"

 # 事件 31: 不纳粮
 late_ming_crisis.31.t: "闯王来了不纳粮"
 late_ming_crisis.31.desc: "吃他娘，穿他娘，闯王来了不纳粮！"
 late_ming_crisis.31.a: "万民拥戴"

 # 事件 40: 待价而沽
 late_ming_crisis.40.t: "待价而沽"
 late_ming_crisis.40.desc: "吴三桂手握精兵，坐观成败，各方皆欲拉拢。"
 late_ming_crisis.40.a: "且看谁给的价码高"

 # 事件 1000: 北京陷落
 late_ming_crisis.1000.t: "京师陷落"
 late_ming_crisis.1000.desc: "崇祯皇帝于煤山自缢，大明亡了！"
 late_ming_crisis.1000.a: "国破家亡..."

 # 事件 1001: 吴三桂抉择
 late_ming_crisis.1001.t: "冲冠一怒"
 late_ming_crisis.1001.desc: "听闻爱妾陈圆圆被刘宗敏所掠，吴三桂怒发冲冠，决意引清兵入关！"
 late_ming_crisis.1001.a: "剃发降清！"
 late_ming_crisis.1001.b: "归顺大顺"
 late_ming_crisis.1001.c: "自立为王"

